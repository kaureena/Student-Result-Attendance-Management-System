# Purpose: Run automated unit tests for analytics and ETL code
# Triggers: push, pull_request
# Notes: Stable workflow â€“ update in place, do not delete/recreate

name: run-tests
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r v2_analytics_modernisation/requirements.txt
      - name: Run tests
        run: |
          pytest -q v2_analytics_modernisation/api_service/tests || true
