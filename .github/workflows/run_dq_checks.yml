# Purpose: Run data quality checks on curated outputs
# Triggers: push, pull_request
# Notes: Stable workflow – update in place, do not delete/recreate
# Notes: Stable workflow – do not delete/recreate, update in-place

name: run-dq-checks
on: [push, pull_request]
jobs:
  dq:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r v2_analytics_modernisation/requirements.txt
      - name: Run ETL and DQ
        run: |
          python v2_analytics_modernisation/etl/run_etl.py --source sqlite
          python v2_analytics_modernisation/dq_data_quality/run_checks.py
