# Purpose: Run lightweight ETL smoke test to validate pipeline execution
# Triggers: push, pull_request
# Notes: Stable workflow â€“ update in place, do not delete/recreate

name: etl-smoke
on: [push, pull_request]
jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r v2_analytics_modernisation/requirements.txt
      - name: Run ETL (smoke)
        run: |
          python v2_analytics_modernisation/etl/run_etl.py --source sqlite
